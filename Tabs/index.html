<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tabs</title>
</head>

<body>
    <div class="tabs">

        <div class="tabs__buttons">
            <div role='tablist' aria-lable='Programming Langguages'>
                <button role='tab' aria-selected='true' id="js" class="tab__btn">
                    JavaScript
                </button>
                <button role='tab' aria-selected='false' id="php" class="tab__btn">
                    PHP
                </button>
                <button role='tab' aria-selected='false' id="ruby" class="tab__btn">
                    Ruby
                </button>
            </div>
        </div>

        <div role='tabpanel' aria-labelledby="js" class="tab_panal">
            <p>JavaScript it great!</p>
        </div>
        <div role='tabpanel' aria-labelledby="php" class="tab_panal" hidden>
            <p>PHP it great!</p>
        </div>
        <div role='tabpanel' aria-labelledby="ruby" class="tab_panal" hidden>
            <p>Ruby it great!</p>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
