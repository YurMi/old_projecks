<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select</title>
    <link rel="stylesheet" href="./css/custom_select.css">
</head>

<body>

    <div class="dropdown">
        <input type="text" class="textBox" placeholder="Dropdown Menu" readonly>
        <div class="option">
            <div class="option_show" data-show='HTML'>HTML</div>
            <div class="option_show" data-show='CSS'>CSS</div>
            <div class="option_show" data-show='JAVA'>JAVA</div>
            <div class="option_show" data-show='SCSS'>SCSS</div>
            <div class="option_show" data-show='WORDPRESS'>WORDPRESS</div>
        </div>
    </div>

    <!-- onclick="show('WORDPRESS')" -->



    <script src="./js/custom_select.js"></script>
</body>

</html>
