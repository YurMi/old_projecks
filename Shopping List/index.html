<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shoping List</title>
</head>

<body>

    <div class="wrapper">
        <div class="shopping-list">
            <form class="shopping">
                <input type="text" id="item" name="item" class="shopping__input" required>
                <button type="submit" class="shopping__btn">+ Add Item</button>
            </form>

            <ul class="list_ul"></ul>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
